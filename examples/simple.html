<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example with webarkit-OCVT</title>
</head>

<body>
    <script src="../dist/WebARKit.js"></script>
    <script>
 
        videoWidth = 640;
        videoHeight = 480;
        class Pipeline {
            constructor(){}
            process() {
                console.log('processing')
            }
        }
        var pipeline = new Pipeline()
        console.log(WebARKit);
        var webarkit = new WebARKit.WebARKit(pipeline);

        webarkit.startAR('./Data/camera_para.dat', videoWidth, videoHeight)
        webarkit.process()
        
    </script>
</body>

</html>
